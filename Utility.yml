HealthBar:
  type: world
  debug: false
  events:
    on player joins:
    - scoreboard add viewers:<player> id:HealthBar obj:<&c>Health criteria:health displayslot:below_name

Mob:
  type: command
  debug: true
  name: Mob
  usage: /Mob (entity) (amount) (location) or /Mob list
  description: Spawn entities or display a list of spawnable entities.
  permission: utility.mob
  permission message: <&7>Sorry, <&6><player.name><&7>. You can't use this command because you don't have the permission <&f>'<permission>'<&7>!
  tab complete: 
  - if !<player.is_op||<context.server>> queue clear 
  - determine <li@BAT|BLAZE|CAVE_SPIDER|CHICKEN|COW|CREEPER|DONKEY|ELDER_GUARDIAN|ENDER_DRAGON|ENDERMAN|ENDERMITE|EVOKER|GHAST|GIANT|GIANT|HORSE|HUSK|IRON_GOLEM|LLAMA|MAGMA_CUBE|MULE|MUSHROOM_COW|OCELOT|PIG|PIG_ZOMBIE|POLAR_BEAR|RABBIT|SHEEP|SHULKER|SILVERFISH|SKELETON|SKELETON_HORSE|SLIME|SNOWMAN|SPIDER|SQUID|STRAY|VEX|VILLAGER|VINDICATOR|WITCH|WITHER|WITHER_SKELETON|WOLF|ZOMBIE|ZOMBIE_HORSE|ZOMBIE_VILLAGER.filter[starts_with[<context.args.last>]]>
  script:
  - if <context.args.size> == 0 {
    - narrate "<&c>You must specify an entity!"
    - queue clear
  }
  - if <context.args.size> == 1 {
    - if <li@BAT|BLAZE|CAVE_SPIDER|CHICKEN|COW|CREEPER|DONKEY|ELDER_GUARDIAN|ENDER_DRAGON|ENDERMAN|ENDERMITE|EVOKER|GHAST|GIANT|GIANT|HORSE|HUSK|IRON_GOLEM|LLAMA|MAGMA_CUBE|MULE|MUSHROOM_COW|OCELOT|PIG|PIG_ZOMBIE|POLAR_BEAR|RABBIT|SHEEP|SHULKER|SILVERFISH|SKELETON|SKELETON_HORSE|SLIME|SNOWMAN|SPIDER|SQUID|STRAY|VEX|VILLAGER|VINDICATOR|WITCH|WITHER|WITHER_SKELETON|WOLF|ZOMBIE|ZOMBIE_HORSE|ZOMBIE_VILLAGER.contains[<context.args.get[1]>]> {
      - spawn e@<context.args.get[1]> <player.location>
      - queue clear
    }
    else if <context.args.get[1]> == list {
      - narrate '<&6>Entities<&co> <&f><li@BAT|BLAZE|CAVE_SPIDER|CHICKEN|COW|CREEPER|DONKEY|ELDER_GUARDIAN|ENDER_DRAGON|ENDERMAN|ENDERMITE|EVOKER|GHAST|GIANT|GIANT|HORSE|HUSK|IRON_GOLEM|LLAMA|MAGMA_CUBE|MULE|MUSHROOM_COW|OCELOT|PIG|PIG_ZOMBIE|POLAR_BEAR|RABBIT|SHEEP|SHULKER|SILVERFISH|SKELETON|SKELETON_HORSE|SLIME|SNOWMAN|SPIDER|SQUID|STRAY|VEX|VILLAGER|VINDICATOR|WITCH|WITHER|WITHER_SKELETON|WOLF|ZOMBIE|ZOMBIE_HORSE|ZOMBIE_VILLAGER.formatted>'
      - queue clear
    }
    else {
      - narrate '<&c>This entity doesn't exist. Did you mean<&co> <&6><li@BAT|BLAZE|CAVE_SPIDER|CHICKEN|COW|CREEPER|DONKEY|ELDER_GUARDIAN|ENDER_DRAGON|ENDERMAN|ENDERMITE|EVOKER|GHAST|GIANT|GIANT|HORSE|HUSK|IRON_GOLEM|LLAMA|MAGMA_CUBE|MULE|MUSHROOM_COW|OCELOT|PIG|PIG_ZOMBIE|POLAR_BEAR|RABBIT|SHEEP|SHULKER|SILVERFISH|SKELETON|SKELETON_HORSE|SLIME|SNOWMAN|SPIDER|SQUID|STRAY|VEX|VILLAGER|VINDICATOR|WITCH|WITHER|WITHER_SKELETON|WOLF|ZOMBIE|ZOMBIE_HORSE|ZOMBIE_VILLAGER.closest_to[<context.args.get[1]>'
      - queue clear 
    }
  }

More_Command:
  type: command
  debug: false
  name: More
  usage: /More
  aliases: 
  - M
  description: Changes the item stack in your hand to 64 of the item.
  permission: utility.more
  permission message: <&7>Sorry, <&6><player.name><&7>. You can't use this command because you don't have the permission <&f>'<permission>'<&7>!
  script:
  - if <player.item_in_hand> == i@air {
    - narrate "<&c>You must have an item in your hand!"
  }
  else {
    - adjust <player.item_in_hand> quantity:<player.item_in_hand.max_stack> save:new_stack
    - take iteminhand quantity:<player.item_in_hand.quantity>
    - give <entry[new_stack].result> 
    - narrate "<&7>Increased <&6><player.item_in_hand.formatted><&7> to <&6><player.item_in_hand.max_stack><&7>!"
  }

Heal_Command:
  type: command
  debug: false
  name: Heal
  usage: /Heal (player)
  aliases: 
  - H
  description: Fully restores a player's health and hunger.
  permission: utility.heal
  permission message: <&7>Sorry, <&6><player.name><&7>. You can't use this command because you don't have the permission <&f>'<permission>'<&7>!
  script:
  - if <context.server> && <context.args.size> == 0 {
    - narrate "<&c>You must enter a player from console!"
    - queue clear
  }
  - if <context.args.size> >= 1 {
    - define Target <server.match_offline_player[<context.args.get[1]>]||null>
    - if <def[Target]> == null {
      - narrate "<&c>No player can be found by that name!"
      - queue clear
    }
  }
  else {
    - heal <player>
    - feed <player>
    - narrate "<&7>You have been healed!"
  }
  - if <context.server.not> {
    - if <context.args.size> >= 1 {
      - heal p@<context.raw_args>
      - feed p@<context.raw_args>
      - narrate "<&7>You have been healed!" targets:p@<context.args.get[1]>
      - narrate "<&7>You have healed <&6><context.args.get[1]><&7>!" targets:<player>
      - queue clear
    }
  }

Info:
  type: command
  debug: false
  name: Info
  usage: /Info (player)
  description: Display a bunch of information about a player
  permission: utility.info
  permission message: <&7>Sorry, <&6><player.name><&7>. You can't use this command because you don't have the permission <&f>'<permission>'<&7>!
  tab complete: 
  - if !<player.is_op||<context.server>> queue clear 
  - determine <server.list_players.parse[name].filter[starts_with[<context.args.last>]]>
  script:
  - if <context.args.size> == 0 {
    - narrate '<&c>You must specify a player!'
    - queue clear
  }
  - if <context.args.size> >= 1 {
    - define Target <server.match_offline_player[<context.args.get[1]>]||null>
    - if <def[Target]> == null {
      - narrate "<&c>No player can be found by that name!"
      - queue clear
    }
    else {
      - define player p@<context.args.get[1]>
      - ^narrate '<&2><&l>Info<&co> <&6><context.args.get[1]>'
      - ^narrate '<&e>Online<&co> <&7><def[player].is_online>'
      - ^narrate '<&e>Banned<&co> <&7><def[player].is_banned>'
      - ^narrate '<&e>Location<&co> <&7><def[player].location.simple.formatted>'
      - ^narrate '<&e>IP<&co> <&7><def[player].ip>'
      - ^narrate '<&e>UUID<&co> <&7><def[player].uuid>'
      - queue clear
    }
  }

Spawn:
  type: command
  debug: false
  name: Spawn
  usage: /Spawn (player)
  description: Teleports you to the world spawn.
  permission: utility.spawn
  permission message: <&7>Sorry, <&6><player.name><&7>. You can't use this command because you don't have the permission <&f>'<permission>'<&7>!
  tab complete: 
  - if !<player.is_op||<context.server>> queue clear 
  - determine <server.list_online_players.parse[name].filter[starts_with[<context.args.last>]]>
  script:
  - if <context.args.size> == 0 {
    - teleport <player> <player.location.world.spawn_location.center>
    - narrate "<&7>You have teleported to the spawn in <&6><player.location.world><&7>!"
    - queue clear
  }
  - if <context.args.size> >= 1 {
    - define Target <server.match_player[<context.args.get[1]>]||null>
    - if <def[Target]> == null {
      - narrate "<&c>No player can be found by that name!"
      - queue clear
    }
  }
  else {
    - narrate "<&c>You must specify a player!"
    - queue clear
  }
  - if <context.server.not> {
    - if <context.args.size> >= 1 {
      - define player p@<context.args.get[1]>
      - teleport p@<context.args.get[1]> <def[player].location.world.spawn_location.center>
      - narrate "<&7>You have teleported to the spawn in <&6><def[player].location.world><&7>!" targets:p@<context.args.get[1]>
      - narrate "<&6><context.args.get[1]> <&7>has been teleported to the spawn in <&6><def[player].location.world><&7>!"
      - queue clear
    }
  }

