Selection_Process:
  type: task
  debug: false
  speed: 0
  script:
    - if <player.has_flag[<context.item.scriptname.to_titlecase>_Cooldown]> {
      - narrate "<&a><&l>[Class] <&7>That skill is on cooldown for another <&f><player.flag[<context.item.scriptname.to_titlecase>_Cooldown].expiration.in_seconds.round_to[1]>s<&7>!"
      - queue clear
    }
    - define Class_Stat_Config s@<player.flag[Class]>_Stat_Config
    - if <yaml[<player.uuid>].contains[<player.flag[Class]>.Skill_Bar.Skills]> {
      - if <context.item.lore.get[1]> contains Optional Skill {
        - define Limit_Check 1
      }
      else {
        - define Limit_Check 0
      }
      - foreach <yaml[<player.uuid>].read[<player.flag[Class]>.Skill_Bar.Skills]> {
        - if <context.item.scriptname> == <def[Value].scriptname> {
          - inventory set origin:i@Unassigned_Skill slot:<player.inventory.find[<context.item>]>
          - run Skill_Bar_Management
          - inventory open d:in@<player.flag[Class]>_Skills_Menu
          - queue clear
        }
        else if <def[Value].lore.get[1]> contains Optional Skill {
          - define Limit_Check <def[Limit_Check].add[1]>
        }
      }
      - if <def[Limit_Check]> > 3 {
        - narrate "<&a><&l>[Class] <&7>You already have <&f>3 <&7>optional skills selected!"
        - queue clear
      }
      else {
        - inventory set origin:<context.item> slot:<player.inventory.find[i@Unassigned_Skill]>
        - run Skill_Bar_Management
        - inventory open d:in@<player.flag[Class]>_Skills_Menu
      }
    }

Skill_Bar_Management:
  type: task
  debug: false
  speed: 0
  script:
    - yaml id:<player.uuid> set <player.flag[Class]>.Skill_Bar.Skills:i@<player.inventory.slot[1].scriptname.to_titlecase>|i@<player.inventory.slot[2].scriptname.to_titlecase>|i@<player.inventory.slot[3].scriptname.to_titlecase>|i@<player.inventory.slot[4].scriptname.to_titlecase>|i@<player.inventory.slot[5].scriptname.to_titlecase>|i@<player.inventory.slot[6].scriptname.to_titlecase>

Filler_Icon:
  type: item
  debug: false
  material: stained_glass_pane
  display name: <&6>Available Skills
  lore:
  - <&e><&sp>-----------
  - <&a><&sp><&sp><&sp><&sp>Skill Bar